    <h1>Click the buttons to see a slideshow of some cool dinosaurs from Jurassic World!</h1>

    <!--Make the buttons and starting slide-->
    <button type="button" id="prev">Prev</button>
    <img src="https://d1zb04s4od4oai.cloudfront.net/eyJidWNrZXQiOiJmcm9udGllci1jbXMiLCJrZXkiOiIyMDIxLTA5L3R5cmFubm9zYXVydXNyZXgucG5nIiwiZWRpdHMiOnsicmVzaXplIjp7IndpZHRoIjozMDB9fX0=" width="400">
    <button type="button" id="next">Next</button>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <script>
    var slide = 0;
    
    var images = ["https://d1zb04s4od4oai.cloudfront.net/eyJidWNrZXQiOiJmcm9udGllci1jbXMiLCJrZXkiOiIyMDIxLTA5L3R5cmFubm9zYXVydXNyZXgucG5nIiwiZWRpdHMiOnsicmVzaXplIjp7IndpZHRoIjozMDB9fX0=", 'https://static.wikia.nocookie.net/jurassicworld-evolution/images/4/43/Allosaurus_database_image_from_Evolution_2.png/revision/latest?cb=20211209152655',
                'https://d1zb04s4od4oai.cloudfront.net/eyJidWNrZXQiOiJmcm9udGllci1jbXMiLCJrZXkiOiIyMDIxLTEwL3ZlbG9jaXJhcHRvci5wbmciLCJlZGl0cyI6eyJyZXNpemUiOnsid2lkdGgiOjMwMH19fQ==', 'https://static.wikia.nocookie.net/jurassicworld-evolution/images/1/17/Carnotaurus_database_image_from_Evolution_2.png/revision/latest?cb=20211209152700',
                'https://static.wikia.nocookie.net/jurassicworld-evolution/images/b/bf/Baryonyx_database_image_from_Evolution_2.png/revision/latest?cb=20211209152658']
    
    $("img").hide();
    $("img").slideDown();
    
    //Click the arrows
        //Next arrow
        $('#next').on('click', function() {
            if (slide != (images.length - 1)) {
                $("img").hide()
                $('img').attr('src', images[slide+1])
                $("img").fadeIn(1000)
                slide++;
            }
        })
        
        //Back arrow
        $('#prev').on('click', function() {
            if (slide != 0) {
                $("img").hide()
                $("img").attr('src', images[slide-1])
                $("img").fadeIn(1200)
                slide--;
            }
        })
    </script>
